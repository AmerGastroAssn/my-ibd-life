<!-- * CATEGORY-DETAIL * -->
<div class="container cat-detail" *ngIf="category">
    <div class="row">
        <div class="col-md-3 icon-img">
            <i [className]="category.imageUrl"></i>
        </div>
        <div class="col-md-9">
            <h1 class="title">{{ category.name }}</h1>
            <p class="body">
                {{ category.body }}
            </p>
        </div>
    </div>
</div>

<!-- * PAGES * -->
<div class="page-cards-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-3" *ngFor="let page of pages$ | async">
                <a [routerLink]="['/', page.category, page.url]">
                    <figure class="page-caption">
                        <img class="page"
                             [src]="page.photoURL"
                             [alt]="page.title"/>
                        <figcaption class="page-caption-text">{{ page.title }}</figcaption>
                    </figure>
                </a>
            </div>
        </div>
    </div>
</div>
