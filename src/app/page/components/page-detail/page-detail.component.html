<!-- * PAGE-DETAIL * -->
<div class="row" *ngIf="page" id="stage">
    <!--<img [src]="page.bannerPhotoURL" class="img-fluid banner-photo-url">-->
    <div class="container main mb-5">

        <div class="row flex-row pt-5">
            <h5 class="subtitle">
                <span *ngIf="isIBDRelationships">IBD &amp; Relationships</span>
                <span *ngIf="!isIBDRelationships">IBD &nbsp; Insurance</span>
            </h5>
        </div>

        <div class="row flex-row">
            <div class="row">
                <h1 class="title">{{ page.title }}</h1>
            </div>

            <div class="row">
                <p class="summary">
                    {{ page.metaDesc }}
                </p>
            </div>

            <div class="spacer"></div>
            <div class="text-sections">
                <div [innerHTML]="textSectionTop.body"
                     *ngIf="textSectionTop"
                     class="text-section">
                </div>
                <div [innerHTML]="textSectionBottom.body"
                     *ngIf="textSectionBottom"
                     class="text-section">
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</div>
